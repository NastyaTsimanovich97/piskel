<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='../../../dist/pageOne.[1].css'>
  <!-- <link rel='stylesheet' href='../../../dist/style.css'> -->
  <link rel="shortcut icon" href="../../screens/canvas/assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i&display=swap" rel="stylesheet">
  <title>Simple piskel clone</title>
</head>
<body>
  <header class="loading-header">
    <div class="logo-container">
      <img class = "logo1" src="images/16e46f406d8e77c757ebea3fca0f793f.png" alt="logo">
      <img class = "logo2" src="images/b584687d2ea7848d3ddc81a28a7b3aa0.png" alt="logo">
    </div>
    <div class="button-create">
      <a href="../../screens/canvas/canvas.html"><button class="create-canvas">Create Sprite</button></a>
    </div>
  </header>
  <main>
    <section class="section-about">
      <div class="text-about__container">
        <p class="text-about">
          <b>Piskel-clone</b> is online editor for animated sprites<br> & pixel art
        </p>
        <p class="text-about2">Create animations in your browser.</p>
        <div class="about_button-container">
          <a href="../../screens/canvas/canvas.html"><button class="create-canvas button_about">Create Sprite</button></a>
        </div>
      </div>
      <div class="screen__container">
        <img class="screen-img" src="images/b881b144bfb88a9aa55601536c90356f.png" alt="">
      </div>
    </section>

    <section class="section-example">
      <p class="example-title">Example sprites</p>
      <div class="example-gif">
        <img class="example-gif1" src="images/87262d6e3b3c69d1bce8d7f02ec334f1.gif" alt="gif">
        <img class="example-gif1" src="images/aa8338b140f83a1f879fa106372a8675.gif" alt="gif">
        <img class="example-gif1" src="images/148e623636e74753ab299de9f16ece6b.gif" alt="gif">
      </div>
    </section>

    <section class="section-author">
        <img src="images/fce428a9a2c070512d5746a259af5374.jpg" alt="author" class="author-img">
        <div class="author-description-container">
          <p class="author-name">Nastya Tsimanovich</p>
          <p class="author-description_text">Junior <br> Frontend Developer</p>
        </div>
    </section>
  </main>
  <script type="text/javascript" src="../../../dist/pageOne.js"></script>
  <!-- <script type="text/javascript" src="../../../dist/bundle.js"></script> -->
</body>
</html>
